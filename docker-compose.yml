version: '3.3'
volumes:
    data:
        driver: local
    filestore:
        driver: local
services:
    db: 
        container_name: db
        image: postgres
        restart: always
        ports:
            - '5432:5432'
        environment:
            POSTGRES_PASSWORD: '1234'
            POSTGRES_USER: root
            PSQL_USERNAME: root
            # POSTGRES_HOST_AUTH_METHOD: trust
            PGDATA: /data/postgres
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
            - data:/data/postgres
    national:
        build:
            context: .
            dockerfile: ./lambda/services/Dockerfile
        ports:
            - '3000:3000'
        depends_on:
            - db
        environment:
            DB_HOST: db
            DB_USER: root
            DB_PASSWORD: '1234'
            RUN_MODULE: national-api
            rootEmail: palinda@xeptagon.com
            systemCountryCode: 'NG'
            name: 'Antactic Region'
            logoBase64: 'sss'
            IS_EMAIL_DISABLED: 'true'
        volumes:
          - filestore:/app/lambda/services/public
    stats:
        build:
            context: .
            dockerfile: ./lambda/services/Dockerfile
        ports:
            - '3100:3100'
        depends_on:
            - db
            - national
        environment:
            DB_HOST: db
            DB_USER: root
            DB_PASSWORD: '1234'
            RUN_PORT: 3100
            RUN_MODULE: analytics-api
    replicator:
        build:
            context: .
            dockerfile: ./lambda/services/Dockerfile
        depends_on:
            - db
            - national
        environment:
            DB_HOST: db
            DB_USER: root
            DB_PASSWORD: '1234'
            RUN_MODULE: replicator
    web:
        build:
            context: .
            dockerfile: ./web/Dockerfile
            args:
                PORT: 3030
                REACT_APP_BACKEND: http://localhost:3000
                REACT_APP_STAT_URL: http://localhost:3100
                COUNTRY_NAME: 'Antarctic Region'
                COUNTRY_FLAG_URL: 'https://carbon-common-dev.s3.amazonaws.com/flag.png'
                COUNTRY_CODE: 'NG'
        ports:
            - '3030:3030'
        depends_on:
            - db
            - national


